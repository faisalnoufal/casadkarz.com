<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casa Dkarz Diecast - Page Not Found</title>
  <link rel="stylesheet" href="styles/style.css">
  <style>
    body {
      background: linear-gradient(135deg, #1a1a1a 0%, #000 100%);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-attachment: fixed;
    }
    
    .container {
      max-width: 800px;
      padding: 40px 20px;
      background: rgba(10, 10, 10, 0.8);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 20px auto;
    }
    
    .big-404 {
      font-size: 8rem;
      font-weight: bold;
      color: #e30613;
      margin: 0;
      line-height: 1;
      text-shadow: 0 0 10px rgba(227, 6, 19, 0.5);
    }
    
    .home-link {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #e30613;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.2rem;
      transition: background-color 0.3s;
      border: none;
      cursor: pointer;
    }
    
    .home-link:hover {
      background-color: #c10511;
    }
    
    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(10, 10, 10, 0.8);
      margin-top: auto;
      width: 100%;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .container {
        margin: 10px;
        padding: 30px 15px;
        border-radius: 15px;
      }
      
      .big-404 {
        font-size: 5rem;
      }
      
      .home-link {
        padding: 12px 25px;
        font-size: 1.1rem;
        margin-top: 20px;
      }
    }
    
    @media (max-width: 480px) {
      .container {
        margin: 5px;
        padding: 20px 10px;
      }
      
      .big-404 {
        font-size: 4rem;
      }
      
      .home-link {
        padding: 10px 20px;
        font-size: 1rem;
        margin-top: 15px;
      }
      
      footer {
        padding: 15px 10px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="big-404">404</h1>
    <a href="/" class="home-link">Go back to Home</a>
  </div>

  <footer>
    <p>&copy; 2025 Casa Dkarz Diecast. All rights reserved.</p>
  </footer>
</body>
</html>
